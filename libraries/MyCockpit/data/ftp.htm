<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ESP8266 - FTP</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="margin:5px">

  <ul class="nav nav-pills">
    <li role="presentation"><a href="index.htm">Home</a></li>
    <li role="presentation" class="active"><a href="/ftp.htm">FTP</a></li>
    <li role="presentation"><a href="/custom.htm">Custom</a></li>
  </ul>


  <div class="container">
    <h2>ESP8266 - FTP</h2>
    <div class="row">
      <div class="col-md-4">

        <div class="form-group">
          <a class="btn btn-default" href="/ftpopen" role="button">open</a>
          <a class="btn btn-default" href="/ftpbye" role="button">bye</a>
          <a class="btn btn-default" href="/ftpls" role="button">ls</a>
        </div>

        <form action="/ftpcd">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-btn"><button class="btn btn-default" type="submit">cd</button></span>
              <input type="text" class="form-control" name="arg" value="">
            </div>
          </div>
        </form>

        <form action="/ftpput">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-btn"><button class="btn btn-default" type="submit">put</button></span>
              <input type="text" class="form-control" name="arg" value="">
            </div>
          </div>
        </form>

        <form action="/ftpget">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-btn"><button class="btn btn-default" type="submit">get</button></span>
              <input type="text" class="form-control" name="arg" value="">
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
